<h1>Sign Up</h1>
<form (submit)="onClickSignUp(); $event.preventDefault()">
  <label for="username">Username</label>
  <input
    id="username"
    placeholder="Username"
    (input)="onChangeUsername($event)"
  />
  <label for="email">E-mail</label>
  <input
    id="email"
    placeholder="E-mail"
    (input)="onChangeEmail($event)"
  />
  <label for="password">Password</label>
  <input
    id="password"
    type="password"
    (input)="onChangePassword($event)"
  />
  <label for="passwordRepeat">Password Repeat</label>
  <input
    id="passwordRepeat"
    type="password"
    (input)="onChangePasswordRepeat($event)"
  />
  <button
    [disabled]="disabled"
  >Sign Up</button>
</form>
